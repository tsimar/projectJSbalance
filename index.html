<!DOCTYPE html>
<html lang="pl-PL">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div class="size-body">
            <nav>
                <div class="logotype "><img class="img-logo" src="./img/icons8-budget-64.png" alt="logo"></div>
                <p class="balance"> Możesz jeszcze wydać <span class="total-use"> </span> </p>
            </nav>
            <hr class="nav-hr">
            <div class="entries-wrapper">
                <section class="section_in-money ">
                    <div class="heard-in">
                        <h2 class="heard-h2">DOCHODY <img class="img-in" src="/img/profits.png" alt="" /></h2>
                        <input class="inp-name" type="text" placeholder="payment name" required />
                        <input class="inp-money" type="number" min='1' step="0.01" name='money-in' placeholder="0.00 zl" required />
                        <button class="btn-add" onclick="btnAdd (this)" name="in"></button>
                    </div>
                    <hr>
                    <div class="footer-in">
                        <p>&Sigma; przychodów <span class="total-in"> 0</span> zł</p>
                    </div>
                    <ul class="in_money-elements">
                    </ul>
                </section>
                <section class="section_out-money">
                    <div class="heard-out">
                        <h2 class="heard-h2">WYDATKI <img class="img-out" src="/img/icons8-money-with-wings-48.png" alt=""></h2>
                        <input class="out-name" type="text" placeholder="payment name" required />
                        <input class='out-money' type='number' min='1' step="0.01" name='money-in' placeholder="0.00 zl" required>
                        <button class="btn-add" onclick="btnAdd (this)" name="out"></button>
                    </div>
                    <hr>
                    <div class="footer-out">
                        <p>&Sigma; wydatków <span class="total-out"> 0</span> zł</p>
                    </div>
                    <ul class="out_money-elements">
                    </ul>
                </section>

            </div>
        </div>




        <script src="./js/index.js"></script>
        </body>

</html>
