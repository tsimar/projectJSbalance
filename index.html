<html lang="pl-PL">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>

        <div class="size-body">
            <nav>
                <div class="logotype "><img class="img-fluid" src="" alt="logo"></div>
                <span class="balance"> Możesz jeszcze wydać <span class="total-us"> </span> </span>
            </nav>
            <div class="entries-wrapper">
                <section class="in-money d-flex flex-column flex-fill">
                    <div class="heard-in">
                        <h2>DOCHODY</h2>
                        <input name="name-in" class="name-in" type="text" placeholder="name" required />
                        <input class="money-in" type="number" min='1' step="0.01" name='money-in' placeholder="100.00 zl" required>
                        <button class="btn-in">dodaj</button>
                    </div>
                    <hr>
                    <div class="footer-out">
                        <p>&Sigma; przychodów <span class="total-in"> 0</span> zł</p>
                    </div>
<ul class="in_money-elements">
                        
                        <button>edit</button>
                        <button>delete</button>
                        </ul>
                </section>
                <section class="out-money">
                    <div class="heard-out">
                        <h2>WYDATKI</h2>
                    <input class="name-out" type="text" placeholder="name" required>
                    <input class='money-out' type='number' min='1' step="0.01" name='money-in' placeholder="100.00 zl" required>
                    <button class="btn-out">dodaj</button>
                    </div>
                    <hr>
                    <div class="footer-out">
                        <p>&Sigma; wydatków <span class="total-out"> 0</span> zł</p>
                    </div>
                    <ul class="out_money-elements">
                        <!-- <li>1234567891234=2000</li>
                                                                                                                                                                                                                                                                                                                                                                                                <button>edit</button>
                                                                                                                                                                                                                                                                                                                                                                                                <button>delete</button> -->
                    </ul>
                </section>

            </div>
        </div>


        <script src="./js/index.js"></script>

    </body>

</html>
