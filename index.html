<!DOCTYPE html>
<html lang="pl-PL">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>

        <div class="size-body">
            <nav>
                <div class="logotype "><img class="img-logo" src="./img/icons8-budget-64.png" alt="logo"></div>
                <span class="balance"> Możesz jeszcze wydać <span class="total-us"> </span> </span>
            </nav>
            <hr class="nav-hr">
            <div class="entries-wrapper">
                <section class="section_in-money ">
                    <div class="heard-in">
                        <h2>DOCHODY <img class="img-in" src="/img/profits.png" alt=""></h2>
                        <input class="inp-name" type="text" placeholder="payment name" required />
                        <input class="inp-money" type="number" min='1' step="0.01" name='money-in' placeholder="0.00 zl" required>
                        <button class="btn-in-add"></button>
                    </div>
                    <hr>
                    <div class="footer-in">
                        <p>&Sigma; przychodów <span class="total-in"> 0</span> zł</p>
                    </div>
                    <ul class="in_money-elements">

                    
                        </ul>
                </section>
                <section class="section_out-money">
                    <div class="heard-out">
                        <h2>WYDATKI <img class="img-out" src="/img/icons8-money-with-wings-48.png" alt=""></h2>
                        <input class="out-name" type="text" placeholder="payment name" required>
                        <input class='out-money' type='number' min='1' step="0.01" name='money-in' placeholder="0.00 zl" required>
                        <button class="btn-out-add"></button>
                    </div>
                    <hr>
                    <div class="footer-out">
                        <p>&Sigma; wydatków <span class="total-out"> 0</span> zł</p>
                    </div>
                    <ul class="out_money-elements">

                    </ul>
                </section>

            </div>
        </div>


        <script src="./js/index.js"></script>
    

    </body>

</html>
